<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar bg-dark navbar-expand-lg border-bottom border-body p-3"  data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'home' %}">Bookmarkify</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a> </li>
          {% if user.is_authenticated %}
          <li class="nav-item"><a class="nav-link active" aria-current="page" href="{% url 'addlist' %}">Add List</a> </li>
          <li class="nav-item"><a class="nav-link active" aria-current="page" href="{% url 'viewlist' %}">View</a> </li>
          {% else %}
          <li class="nav-item"><a class="nav-link active" aria-current="page" href="{% url 'viewlist' %}">View</a> </li>
          <li class="nav-item"><a class="nav-link active" aria-current="page" href="{% url 'signup' %}">Signup</a> </li>
          <li class="nav-item"><a class="nav-link active" aria-current="page" href="{% url 'login' %}">Login</a> </li>
          {% endif %}

          
        </ul>
        <form class="d-flex" role="search" method="GET" action="{% url 'search' %}">
          <input class="form-control me-2" type="search" placeholder="Search" name="search" saria-label="Search">
          <button class="btn btn-outline-light me-3" type="submit">Search</button>

          {% load static %}
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item mx-0"><a class="nav-link active" aria-current="page" href="{% url 'logout' %}"><img style="height: 20px;width: 20px;" src="{% static 'logout-xxl.png' %}"></a> </li>
          </ul>
        </form>
      </div>
    </div>
  </nav>

  {% block content%}
  {% endblock %}
